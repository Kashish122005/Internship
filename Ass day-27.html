<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Query Example</title>
</head>
<body>

    <p id="para1">First Paragraph</p>
    <p id="para2">Second Paragraph</p>
    <p id="para3">Third Paragraph</p>
    <p id="para4">This will be updated</p>

    <script>
        // 1. Get the first paragraph using document.querySelector(tagname)
        let firstPara = document.querySelector("p");
        console.log("First paragraph:", firstPara.textContent);

        // 2. Get each paragraph using document.querySelector(#id)
        let para1 = document.querySelector("#para1");
        let para2 = document.querySelector("#para2");
        let para3 = document.querySelector("#para3");
        let para4 = document.querySelector("#para4");

        console.log("Para1:", para1.textContent);
        console.log("Para2:", para2.textContent);
        console.log("Para3:", para3.textContent);
        console.log("Para4:", para4.textContent);

        // 3. Get all p elements as NodeList using document.querySelectorAll(tagname)
        let allParas = document.querySelectorAll("p");

        // 4. Loop through the NodeList and get the text content of each paragraph
        allParas.forEach((para, index) => {
            console.log(`Paragraph ${index + 1}: ${para.textContent}`);
        });

        // 5. Set a text content to the fourth paragraph
        para4.textContent = "Fourth Paragraph";

        // 6. Create a timer function that shows "Time out" after 5 seconds
        setTimeout(() => {
            alert("Time out");
        }, 5000);
    </script>

</body>
</html>
