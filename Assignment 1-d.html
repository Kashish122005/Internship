<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs and Line Breaks</title>
</head>
<body>

    <p>This is the first paragraph. It contains some sample text.</p>

    <hr> <!-- Horizontal line separating paragraphs -->

    <p>This is the second paragraph. It appears after the horizontal line.</p>

    <p>This is a paragraph with<br>multiple line breaks<br>for better readability.</p>

</body>
</html>
