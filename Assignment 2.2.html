<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .links {
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .images {
            margin-top: 20px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Welcome to My Simple HTML Page</h1>

    <div class="links">
        <a href="https://www.google.com" target="_blank">Visit Google</a>
        <a href="https://www.wikipedia.org" target="_blank">Go to Wikipedia</a>
        <a href="https://www.github.com" target="_blank">Explore GitHub</a>
    </div>

    <div class="images">
        <img src="https://www.pix-star.com/blog/wp-content/uploads/2021/05/digital-photo-frames.jpg" alt="Sample Image 1">
        <img src="https://images.pexels.com/photos/2893685/pexels-photo-2893685.jpeg?cs=srgb&dl=pexels-ozgomz-2893685.jpg&fm=jpg" alt="Sample Image 2">
    </div>

</body>
</html>
